<html>
<head>
    <style type="text/css">
        .imgStyle {
            width: 200px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#divId img').on({
                mouseover: function () {
                    $(this).css({
                        'cursor': 'hand',
                        'border-Color': 'red'
                    });
                },
                mouseout: function () {
                    $(this).css({
                        'cursor': 'default',
                        'border-Color': 'grey'
                    });
                },
                click: function () {
                    var imageURL = $(this).attr('src');
                    $('#img1').fadeTo(1000, 0.4);
                    $('#img4').fadeTo(1000, 0.4);
                    $('#img5').fadeTo(1000, 0.4);
                    
                }
            });
        });
    </script>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <nav class="navbar" style="-webkit-text-fill-color:grey">

    <br />
